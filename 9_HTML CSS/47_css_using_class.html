<!DOCTYPE html>
<html lang="en">
<head>
    <title>css using class attribute----meera</title>
    <style>
        p.error {
        color: red;
        }
    </style>
</head>
<body>

    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p class="error">I am different.</p>
    <p>This is a paragraph.</p>

</body>
</html>
